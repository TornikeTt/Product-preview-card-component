<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title> Product preview card component </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/style.css">

        <!-- Montserrat , Fraunces -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

        <!-- Montserrat , Fraunces -->

    </head>

    <body>

       <section>

            <picture class="imageSide">
                <source 
                    media="(max-width:375px)" 
                    srcset="./images/image-product-mobile.jpg" 
                />

                <img 
                    src="./images/image-product-desktop.jpg" 
                    alt="photo left side for text"
                />
            </picture>

            <div class="textSection">
                <h1 class="type">Perfurm</h1>

                <div class="about">
                    <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
                    <p>
                        A floral, solar and voluptuous interpretation composed 
                        by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL
                    </p>
                </div>

                <div class="price">
                    <h1>$149.99</h1>
                    <small>$169.99</small>
                </div>
                
                <div class="cartButton">
                    <img src="./images/icon-cart.svg" alt="cart icone"/>
                    <button>Add to cart</button>
                </div>
            </div>

        </section> 

    </body>
</html>
